<!doctype html>
<html>

  <head>
    <title>Image Slider</title>
    <link href="style/jQuerySlider.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>

<body>
  <div class="container">
              <div class="header">
                  <h1 class="text-muted">jQuery Basic Slider</h1>
              </div>
              <div id="slider">
                  <ul class="slides">
                      <li class="slide"><img src = "http://barkpost-assets.s3.amazonaws.com/wp-content/uploads/2013/11/grumpy-dog-11.jpg" /></li>
                      <li class="slide"><img src = "https://is3-ssl.mzstatic.com/image/thumb/Purple20/v4/4b/9f/1f/4b9f1f55-149e-d720-9c18-47a4657813dd/source/256x256bb.jpg" /></li>
                      <li class="slide"><img src = "https://is5-ssl.mzstatic.com/image/thumb/Purple62/v4/58/72/b3/5872b35e-8340-6af9-f9b5-2c5812d20d7c/source/256x256bb.jpg" /></li>
                      <li class="slide"><img src = "https://pbs.twimg.com/profile_images/702247848054824962/U4IgYDoB.png" /></li>
                      <li class="slide"><img src ="https://images-na.ssl-images-amazon.com/images/I/61AT2giKTVL._SL256_.jpg"/></li>
                      <li class="slide"><img src = "http://barkpost-assets.s3.amazonaws.com/wp-content/uploads/2013/11/grumpy-dog-11.jpg" /></li>
                  </ul>
              </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src = "script/jQuerySlider.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
